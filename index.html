<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stay updated!</title>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__left">
        <h1 class="card__title">Stay updated!</h1>
        <p class="card__text">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <p class="opportunities">Product discovery and building what matters</p>
        <p class="opportunities">Measuring to ensure updates are a success</p>
        <p class="opportunities">And much more!</p>
        <form action="https://echo.htmlacademy.ru" method="post">
          <label class="email" for="Email">Email address</label>
          <input
            type="email"
            name="email"
            class="input"
            id="Email"
            placeholder="ash@loremcompany.com"
          />
          <button class="btn">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <img src="./images/svg/image.svg" alt="card-img" class="right__img" />
    </div>
  </body>
</html>
